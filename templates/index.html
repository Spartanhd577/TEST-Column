{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor%}
{% endif %}
{% endwith %}

<form action="/add_employees" method="POST">

    <input type="text" name="fullname" placeholder="Fullname">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="email" placeholder="Email">
    <button type="submit">
        Save
    </button>

</form>

<table>
    <thead>
        <td>Fullname</td>
        <td>Phone</td>
        <td>Email</td>
        <td>Operations</td>
    </thead>
    <tbody>
        {% for empl in empls %}
            <tr>
                <td>{{empl.1}}</td>
                <td>{{empl.2}}</td>
                <td>{{empl.3}}</td>
                <td>
                    <a href="/edit/{{ empl.0 }}">Edit</a>
                    <a href="/delete/{{ empl.0 }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
